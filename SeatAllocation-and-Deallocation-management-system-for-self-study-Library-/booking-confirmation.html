<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - New Drishti Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- In ALL your HTML files (signup.html, login.html, etc.) -->

</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
    <!-- Simple confirmation page that shows after successful booking -->
    <div class="confirmation-page">
        <div class="confirmation-container">
            <div class="confirmation-card">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Booking Confirmed!</h1>
                <p>Your study seat has been successfully booked</p>
                
                <div class="booking-details">
                    <div class="detail-item">
                        <span class="label">Booking ID:</span>
                        <span class="value" id="confirmationBookingId"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Date:</span>
                        <span class="value" id="confirmationDate"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Time Slot:</span>
                        <span class="value" id="confirmationTimeSlot"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Seat Number:</span>
                        <span class="value" id="confirmationSeat"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Amount Paid:</span>
                        <span class="value" id="confirmationAmount"></span>
                    </div>
                </div>
                
                <div class="confirmation-actions">
                    <button class="btn-dashboard" onclick="window.location.href='student-dashboard.html'">
                        <i class="fas fa-home"></i>
                        Go to Dashboard
                    </button>
                    <button class="btn-print" onclick="window.print()">
                        <i class="fas fa-print"></i>
                        Print Receipt
                    </button>
                </div>
                
                <div class="confirmation-note">
                    <p><i class="fas fa-info-circle"></i> Please bring your student ID when visiting the library</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script>
        // Get booking ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId');
        
        if (bookingId) {
            // Fetch booking details from Firebase
            db.collection('bookings').doc(bookingId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const booking = doc.data();
                        displayConfirmationDetails(booking);
                    } else {
                        document.body.innerHTML = '<div class="error-message">Booking not found</div>';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching booking details:', error);
                    document.body.innerHTML = '<div class="error-message">Error loading booking details</div>';
                });
        } else {
            document.body.innerHTML = '<div class="error-message">Invalid booking reference</div>';
        }
        
        function displayConfirmationDetails(booking) {
            document.getElementById('confirmationBookingId').textContent = booking.bookingId;
            document.getElementById('confirmationDate').textContent = new Date(booking.bookingDate).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('confirmationTimeSlot').textContent = booking.timeSlot;
            document.getElementById('confirmationSeat').textContent = `Seat ${booking.seatNumber}`;
            document.getElementById('confirmationAmount').textContent = `â‚¹${booking.amount}`;
        }
    </script>

    <style>
        .confirmation-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .confirmation-container {
            max-width: 500px;
            width: 100%;
        }
        
        .confirmation-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .confirmation-icon {
            font-size: 4rem;
            color: #27ae60;
            margin-bottom: 1rem;
        }
        
        .confirmation-card h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .confirmation-card > p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .booking-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .detail-item .label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .detail-item .value {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .confirmation-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-dashboard, .btn-print {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-dashboard {
            background: #3498db;
            color: white;
        }
        
        .btn-dashboard:hover {
            background: #2980b9;
        }
        
        .btn-print {
            background: #95a5a6;
            color: white;
        }
        
        .btn-print:hover {
            background: #7f8c8d;
        }
        
        .confirmation-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1rem;
            color: #856404;
        }
        
        .confirmation-note i {
            margin-right: 0.5rem;
        }
        
        .error-message {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            color: #e74c3c;
            font-size: 1.2rem;
            max-width: 500px;
            margin: 2rem auto;
        }
        
        @media (max-width: 576px) {
            .confirmation-page {
                padding: 1rem;
            }
            
            .confirmation-card {
                padding: 2rem;
            }
            
            .confirmation-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
